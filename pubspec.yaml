name: firstshop
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  icons_launcher: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/1.jpg
    - assets/reading.gif

  fonts:
    - family: maa
      fonts:
        - asset: fonts/maaja ver 1.00.ttf

icons_launcher:
  image_path: "assets/earth-day_18998365.png"
  platforms:
    android:
      enable: true
      image_path: "assets/earth-day_18998365.png"
    ios:
      enable: true
      image_path: "assets/earth-day_18998365.png"
